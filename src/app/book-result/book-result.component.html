<div class="container">


  <div class="card mt-2" *ngFor="let data of final_result">

    <div class="row main-content">
      <div class="col-sm-2 image-main-div">
        <img src="/assets/imgs/download.png" class="image">
      </div>

      <div class="col-sm-10">
        <h5>{{ data.title }}</h5>
        <div class="sub-content">
          <span class="left">Author: {{ data.author_name[0] }}</span>
          <span class="right">Publisher: {{ data.publisher[0] }}</span>
        </div>
        <div class="row sub-content">
          <span class="left">ISBN No: {{ data.isbn }}</span>
          <span class="right">Publish Date: {{ data.publish_date[0] }}</span>
        </div>
      </div>
    </div>
    <div class="card-footer">
      {{ data.title_suggest}}
      <button class="btn btn-success btn-right" (click)="_viewBook(data)">View</button>
    </div>

  </div>
</div>
